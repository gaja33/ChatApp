<div class="container p-0" style="height: 100%;">
  <div class="container-wrapper">
    <div class="header-wrapper">
      <mat-toolbar class="shadow" fxLayout="row" style="padding: 10px 16px; background-color: #fff;">
        <div fxFlex="80" fxLayoutAlign="start center">
          <div (click)="goBack()">
            <mat-icon style="vertical-align: middle">arrow_back</mat-icon>
            &nbsp;&nbsp;
            <img
              class="logo_cls"
              src="https://66.media.tumblr.com/avatar_9dd9bb497b75_128.png"
            />
          </div>
          <div fxLayout="column" class="pl-2">
            <div fxLayoutAlign="start center" style="font-size: 16px;line-height: 18px;"><b>Kamal Hassan</b></div>
            <div fxLayoutAlign="start center" style="font-size: 16px;color: #949494; font-weight: 200;line-height: 18px;">TSO</div>
          </div>
        </div>
        <div fxFlex="20" fxLayoutAlign="end">
          <!-- <mat-icon style="color: #4589ff">phone</mat-icon> -->
        </div>
      </mat-toolbar>
    </div>
    <div class="content-wrapper p-3" #scrollMe [scrollTop]="scrollMe.scrollHeight">
      <ul class="chat" *ngFor="let message of conversation">
        <app-message
          [position]="currentUserId !== message?.user?.id ? 'left' : 'right'"
          [message]="message"
        ></app-message>
      </ul>
    </div>
    <div class="footer-wrapper">
      <div style="position: relative">
        <!-- <input
          #messageInput
          id="btn-input"
          type="text"
          class="form-control input-sm"
          placeholder="Type your message"
        /> -->
        <input
          id="btn-input"
          type="text"
          class="form-control input-sm"
          placeholder="Type your message"
          (blur)="onBlur()"
          (focus)="onFocus()"
          name="message"
          [(ngModel)]="message"
        />
        <emoji-mart
          class="emoji-mart"
          set="{{ set }}"
          *ngIf="showEmojiPicker"
          (emojiSelect)="addEmoji($event)"
          title="Pick your emojiâ€¦"
          [style]="{ position: 'absolute', bottom: '60px', left: '0' }"
        ></emoji-mart>
        <input
          type="file"
          class="file-input"
          (change)="onFileSelected($event)"
          (click)="$event.target.value = null"
          #fileUpload
          style="display: none"
        />
      </div>
      <div class="row py-3">
        <div class="col text-center" (click)="toggleEmojiPicker()">
          <mat-icon>tag_faces</mat-icon>
        </div>
        <div class="col text-center" (click)="fileUpload.click()">
          <mat-icon>add_circle_outline</mat-icon>
        </div>
        <!-- <div class="col text-center" (click)="emitMessage(messageInput.value)">
          <mat-icon>send</mat-icon>
        </div> -->
        <div class="col text-center" (click)="emitMessage(message)">
          <mat-icon style="color: #4589ff">send</mat-icon>
        </div>
      </div>
    </div>
  </div>
</div>
